name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: |
          npm install
          cd apps/web && npm install

      - name: Build Tunnel
        run: |
          cd apps/tunnel
          npm run build

      - name: Deploy Tunnel Files
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "apps/tunnel/dist,apps/tunnel/package.json"
          target: "/root/outray/tunnel"
          strip_components: 2

      - name: Deploy Script
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "deploy.sh"
          target: "/root/outray"

      - name: Restart Server (Blue/Green)
        uses: appleboy/ssh-action@master
        env:
          REDIS_URL: ${{ secrets.REDIS_URL }}
          REDIS_TUNNEL_TTL_SECONDS: "120"
          REDIS_HEARTBEAT_INTERVAL_MS: "20000"
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          envs: REDIS_URL,REDIS_TUNNEL_TTL_SECONDS,REDIS_HEARTBEAT_INTERVAL_MS
          script: |
            chmod +x /root/outray/deploy.sh
            /root/outray/deploy.sh
